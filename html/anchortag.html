<!DOCTYPE html>
<html>
<head>
    <title>My First Page</title> <!-- Title shown in browser tab -->
</head>
<body>

    <!-- Headings -->
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>

    <!-- Paragraph -->
    <p>This is a paragraph. You can write your content here.</p>

    <!-- Bold and Italic Text -->
    <p><b>Bold Text</b> and <i>Italic Text</i></p>

    <!-- Line Break -->
    <p>This is line one.<br>This is line two.</p>

    <!-- Image -->
    <img src="flower.jpg" alt="Flower" width="300" height="200">

    <!-- Link -->
    <p>Visit <a href="https://www.google.com">Google</a></p>

    <!-- List -->
    <h3>Fruits List:</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

</body>
</html>
